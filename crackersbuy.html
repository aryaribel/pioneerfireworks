<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="crackersbuy.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .row {
            height: 80vh;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="py-3">Where to buy?</h1>

        <div class="row">

            <div class="col-md-8">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62848.48873059012!2d76.3418309!3d10.096582900000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080edf9cac58af%3A0x1d2e7149d0f37101!2sAluva%2C%20Kerala!5e0!3m2!1sen!2sin!4v1653650223577!5m2!1sen!2sin"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-md-4 my-3 my-md-0">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p class="link">Don't have an account<br>
                        <a href="#">Sign up</a> here</a>
                    </p>
                </form>
                <p class="liw">Log in with</p>
                <div class="icon">
                    <img src="./images/instagram.jfif" alt="" style="width: 50px;">
                    <img src="./images/twitter.jfif" alt="" style="width: 50px;">
                    <img src="./images/whatsapp.jfif" alt="" style="width: 50px;">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
